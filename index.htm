<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>API 호출 예시</title>
</head>
<body>
  <h1>API 호출</h1>
  <form id="myForm">
    <label for="input1">파라미터 1:</label>
    <input type="text" id="input1" name="param1"><br><br>

    <label for="input2">파라미터 2:</label>
    <input type="text" id="input2" name="param2"><br><br>

    <button type="button" onclick="callApi()">API 호출</button>
  </form>

  <h1>API 호출 결과</h1>
  <div id="result"></div>

  <script>
    function callApi() {
      const form = document.querySelector('#myForm');
      const params = new URLSearchParams(new FormData(form));

      fetch(`https://apis.data.go.kr/1140100/minAnalsInfoView5/minStaticsInfo5?serviceKey=%2BFt24AieBZS226pLyjL27AFUlgQNvW5fiuAZAGXldP%2FsyRgKEe3ose2K%2FPbQ1kaOuxGg3HQkAHtCTeZjIA06UA%3D%3D&period=MONTHLY&sortBy=NAME&sortOrder=false&target=pttn&dateFrom=20220101000000&dateTo=2022123159590000`;, {
        method: 'GET', // HTTP 요청 방식 설정
        headers: {
          'Content-Type': 'application/json' // 요청 헤더 설정
        }
      })
        .then(response => response.json())
        .then(data => {
          // 서버 응답 결과 처리
          const resultDiv = document.querySelector('#result');
          resultDiv.innerHTML = JSON.stringify(data);
        })
        .catch(error => {
          // 에러 처리
          console.error(error);
        });
    }
  </script>
</body>
</html>
