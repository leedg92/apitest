<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>API 호출 예시</title>
</head>
<body>
  <h1>API 호출</h1>
  <form id="myForm">
    <label for="input1">파라미터 1:</label>
    <input type="text" id="input1" name="param1"><br><br>

    <label for="input2">파라미터 2:</label>
    <input type="text" id="input2" name="param2"><br><br>

    <button type="button" onclick="callApi()">API 호출</button>
  </form>

  <h1>API 호출 결과</h1>
  <div id="result"></div>

  <script>
    function callApi() {
		const xhr = new XMLHttpRequest();
		xhr.open('GET', 'https://apis.data.go.kr/1140100/minAnalsInfoView5/minStaticsInfo5?serviceKey=%2BFt24AieBZS226pLyjL27AFUlgQNvW5fiuAZAGXldP%2FsyRgKEe3ose2K%2FPbQ1kaOuxGg3HQkAHtCTeZjIA06UA%3D%3D&period=MONTHLY&sortBy=NAME&sortOrder=false&target=pttn&dateFrom=20220101000000&dateTo=2022123159590000');
		xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
		xhr.onreadystatechange = function() {
		  if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
			const data = JSON.parse(xhr.responseText);
			// 서버 응답 결과 처리
			console.log(data);
		  }
		}
		xhr.send();
    }
  </script>
</body>
</html>
